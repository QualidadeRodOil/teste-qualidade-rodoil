<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testes de Qualidade RodOil</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 1rem; }
h1 { color: #b91c1c; }
label { display:block; margin-top:0.5rem; }
input, select { width:100%; padding:0.5rem; margin-top:0.25rem; }
button { background:#b91c1c; color:#fff; border:none; padding:0.75rem; width:100%; margin-top:1rem; border-radius:0.375rem; }
#result { margin-top:1rem; padding:0.75rem; border-radius:0.75rem; color:#fff; display:none; }
</style>
</head>
<body>
<h1>Testes de Qualidade RodOil</h1>
<label>Combustível:
<select id="fuel">
<option value="gasolina">Gasolina Comum</option>
<option value="etanol">Etanol Hidratado</option>
<option value="diesel">Diesel S10</option>
<option value="diesel500">Diesel S500</option>
</select></label>
<label>Densidade:
<input type="number" id="density" step="any" placeholder="Ex: 745">
<select id="unit">
<option value="kg">kg/m³</option>
<option value="g">g/cm³</option>
</select></label>
<label>Temperatura (°C):
<input type="number" id="temp" step="any" placeholder="Ex: 25"></label>
<button id="check">Verificar</button>
<div id="result"></div>
<script src="app.js"></script>
<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
